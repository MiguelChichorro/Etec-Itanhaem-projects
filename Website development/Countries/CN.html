<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$(".inside-box").hide();
				$("#cities").click(function(){
					$("#cities-box").show();
				});
			});
			$(window).on('load', function () {
    			$('#loading').hide();
  			}) 
		</script>
		<link rel="stylesheet" type="text/css" href="CN.css">
		<title>Canada</title>
		<link rel = "icon" href = "https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Canada_%28Pantone%29.svg" type = "image/x-icon">
	</head>
	<body>
		<div class="nav">
			<img src="https://cdn.pixabay.com/photo/2012/04/26/13/07/canadian-42446_960_720.png" id="leaf" alt="canada">
			<h1 class="logo"><red>C</red>a<red>n</red>a<red>d</red>a</h1>
			<div class="socialmidia">
				<p class="copyright">Created by Miguel Chichorro. Â© 2021</p>
				<a href="https://github.com/MiguelChichorro"><img src="https://www.iconsdb.com/icons/preview/white/github-11-xxl.png" alt="Github" id="social"></a>
				<a href="https://www.instagram.com/m1guelchichorro/?hl=pt-br"><img src="https://www.iconsdb.com/icons/preview/white/instagram-xxl.png" alt="Instagram" id="social"></a>
				<a href="mailto:miguel.oliveira10@fatec.sp.gov.br"><img src="https://www.iconsdb.com/icons/preview/white/new-post-xxl.png" alt="Email" id="social"></a>
			</div>
		</div>

				</div>
				<div class="title" id="cultures" onclick="cultures()">
					<b>Cultures</b>
					<label for="cultures"></label>
				</div>
				<div class="title" id="tourist" onclick="tourist()">
					<b>Tourist</b>
					<label for="tourist"></label>
				</div>
				<div class="title" id="about" onclick="about()">
					<b>About</b>
					<label for="about"></label>
				</div>
			</div>
			<div class="content">
				<div class="inside-box" id="cities-box">
					<p>cities</p>
				</div>
			</div>
		</div>

</html>
